<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <style>
        #bela {
            font-family: 'Encode Sans Condensed', sans-serif;
            font-size: 10vw;
            background-color: rgb(255,255,255,0.06);
            color: rgb(225, 225, 225);
            font-weight: 100;
            text-align: center;
            overflow: hidden;
            padding: 2vw 5vw 2vw 5vw;
            border-radius: 1vw;
            display: flex;
            place-self: center;
            justify-content: center;
            border: 1px solid #555;
            margin: 0;
        }
        #outer {
            display:grid;
            place-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            grid-template-rows: 1fr 4fr 2fr;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(10,10,10); 
        }
    </style>
</head>

<body>
    <div id="outer">
        <div></div>
        <div id="bela">BELA CHAUHAN</div>
        <div></div>
    </div>
</body>

</html>
